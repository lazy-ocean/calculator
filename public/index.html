<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="Handy calculator" />
    <meta
      name="description"
      content="Simple keyboard-friendly React.JS calculator"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://lazy-ocean.github.io/calculator/"
    />
    <meta property="og:title" content="Handy calculator" />
    <meta
      property="og:description"
      content="Simple keyboard-friendly React.JS calculator"
    />
    <meta property="og:image" content="%PUBLIC_URL%/meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="React JS calculator" />
    <meta
      property="twitter:url"
      content="https://lazy-ocean.github.io/calculator/"
    />
    <meta property="twitter:title" content="Handy calculator" />
    <meta
      property="twitter:description"
      content="Simple keyboard-friendly React.JS calculator"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/meta.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simple React calculator" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/calculator.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Simple calculator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <header>
        <h1 class="header">Handy calculator</h1>
        <p class="txt">
          Just plain and easy calculator.
          Like&nbsp;nothing&nbsp;else&nbsp;matters.<br />
          Keyboard controls friendly, too!
        </p>
      </header>
      <div id="root"></div>
    </main>
    <footer>
      <p class="footer-txt txt">
        Made by
        <a href="https://github.com/lazy-ocean/">Vladlena Panchenko</a>
        thanks&nbsp;to&nbsp;<a href="https://reactjs.org/">React</a
        >&nbsp;and&nbsp;<a href="https://mathjs.org/">math.js</a>
        library.
        <br />
      </p>
    </footer>
  </body>
</html>
